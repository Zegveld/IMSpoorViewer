		<script type="text/javascript">
      function applyMargins() {
        var leftToggler = $(".mini-submenu-left");
        if (leftToggler.is(":visible")) {
          $("#map .ol-zoom")
            .css("margin-left", 0)
            .removeClass("zoom-top-opened-sidebar")
            .addClass("zoom-top-collapsed");
        } else {
          $("#map .ol-zoom")
            .css("margin-left", $(".sidebar-left").width())
            .removeClass("zoom-top-opened-sidebar")
            .removeClass("zoom-top-collapsed");
        }
      }
      function isConstrained() {
        return $(".sidebar").width() == $(window).width();
      }
      function applyInitialUIState() {
        if (isConstrained()) {
          $(".sidebar-left .sidebar-body").fadeOut('slide');
          $('.mini-submenu-left').fadeIn();
        }
      }

	  function updateLayerSwitcher(){
			$("#layerList").empty();
			fillLayerSwitcher(map.getLayers(),true);
	  }

	  function fillLayerSwitcher(layers,groupVisible){
		var lyrs = layers.getArray().slice().reverse();
		for (var i = 0, l; i < lyrs.length; i++) {
			var lyr = lyrs[i];
			if (lyr.get('title')) {
				var item = document.createElement('a');
				if (lyr.getLayers){
					item.className = 'list-group-item active';
				}
				else{
					item.className = 'list-group-item';
				}
				item.href = '#';
				var iconClass = '';
				if(lyr.getVisible() && groupVisible){
					iconClass = 'fa fa-globe';
				}
				var html = '<i class="'+iconClass+'"></i>'+lyr.get('title');
				console.log(lyr.get('title'));
				console.log(lyr);
				if(lyr instanceof ol.layer.Vector){
					html += '<span class="badge">'+lyr.getSource().getFeatures().length+'</span>';
				}
				
				item.innerHTML = html;
				item.onclick = (function(myLyr){
					return function(e){
						console.log('toggle '+myLyr.get('title'));
						var visible = myLyr.getVisible();
						myLyr.setVisible(!visible);
						updateLayerSwitcher();
					}
				})(lyr);
				$("#layerList").append(item);	
			 }
			 if (lyr.getLayers){
				fillLayerSwitcher(lyr.getLayers(),lyr.getVisible() && groupVisible);
			 }
        }
	  }
		
	  $(function(){
        $('.sidebar-left .slide-submenu').on('click',function() {
          var thisEl = $(this);
          thisEl.closest('.sidebar-body').fadeOut('slide',function(){
            $('.mini-submenu-left').fadeIn();
            applyMargins();
          });
        });
        $('.mini-submenu-left').on('click',function() {
          var thisEl = $(this);
          $('.sidebar-left .sidebar-body').toggle('slide');
          thisEl.hide();
          applyMargins();
        });
        $(window).on("resize", applyMargins);
		initDragAndDrop();
		initMap();
		updateLayerSwitcher(map);
        applyInitialUIState();
        applyMargins();
      });
				</script>
